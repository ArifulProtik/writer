# This workflow is named "Linting" and will appear in the GitHub Actions tab.
name: Linting

# This section defines when the workflow will run.
on:
  # Trigger the workflow on push events, but only for the "main" branch.
  push:
    branches: [main]
  # Trigger the workflow on pull request events targeted at the "main" branch.
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "lint".
  lint:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the Bun runtime environment.
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint
